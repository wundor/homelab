---
- block:
    - name: Create A record for domain
      cloudflare_dns:
        zone: '{{ domain }}'
        record: '@'
        type: A
        proxied: true
        value: '{{ public_ip }}'
        account_email: cloudflare@{{ domain }}
        account_api_key: '{{ cf_api_token }}'
      run_once: true

    - name: Create A record for VPN
      cloudflare_dns:
        zone: '{{ domain }}'
        record: 'vpn'
        type: A
        proxied: false
        value: '{{ public_ip }}'
        account_email: cloudflare@{{ domain }}
        account_api_key: '{{ cf_api_token }}'
      run_once: true

    - name: remove A record for storj
      cloudflare_dns:
        zone: '{{ domain }}'
        record: 'storj'
        type: A
        proxied: false
        value: '{{ public_ip }}'
        state: absent
        account_email: cloudflare@{{ domain }}
        account_api_key: '{{ cf_api_token }}'
      run_once: true

    - name: Create A records for internal hosts
      cloudflare_dns:
        zone: '{{ domain }}'
        record: '{{ inventory_hostname }}'
        type: A
        value: '{{ ansible_host }}'
        account_email: cloudflare@{{ domain }}
        account_api_key: '{{ cf_api_token }}'

    - name: Create A record for ingress host
      cloudflare_dns:
        zone: '{{ domain }}'
        record: 'lan'
        type: A
        value: "{{ hostvars[groups['edge'][0]]['ansible_host'] }}"
        account_email: cloudflare@{{ domain }}
        account_api_key: '{{ cf_api_token }}'
      run_once: true

    - name: Create CNAME record for lan services
      cloudflare_dns:
        record: '*.lan.{{ domain }}'
        value: '{{ lan }}'
        type: CNAME
        zone: '{{ domain }}'
        account_email: cloudflare@{{ domain }}
        account_api_key: '{{ cf_api_token }}'
      run_once: true

  delegate_to: localhost
