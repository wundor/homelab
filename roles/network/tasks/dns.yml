---
- block:
    - name: Create A record for domain
      cloudflare_dns:
        zone: '{{ domain }}'
        record: '@'
        type: A
        proxied: true
        value: '{{ public_ip }}'
        account_email: cloudflare@{{ domain }}
        account_api_key: '{{ cf_api_token }}'
      run_once: true

    - name: Create A record for VPN
      cloudflare_dns:
        zone: '{{ domain }}'
        record: 'vpn'
        type: A
        proxied: true
        value: '{{ public_ip }}'
        account_email: cloudflare@{{ domain }}
        account_api_key: '{{ cf_api_token }}'
      run_once: true

    - name: Create A records for internal hosts
      cloudflare_dns:
        zone: '{{ domain }}'
        record: '{{ inventory_hostname }}'
        type: A
        value: '{{ ansible_host }}'
        account_email: cloudflare@{{ domain }}
        account_api_key: '{{ cf_api_token }}'
      when: "'traefik' not in group_names"

    - name: Create A record for ingress host
      cloudflare_dns:
        zone: '{{ domain }}'
        record: 'lan'
        type: A
        value: "{{ hostvars[groups['edge'][0]]['ansible_host'] }}"
        account_email: cloudflare@{{ domain }}
        account_api_key: '{{ cf_api_token }}'
      run_once: true

    - name: Create A records for Traefik routed hosts
      cloudflare_dns:
        record: '{{ inventory_hostname }}'
        value: "{{ hostvars[groups['edge'][0]]['ansible_host'] }}"
        type: A
        zone: '{{ domain }}'
        account_email: cloudflare@{{ domain }}
        account_api_key: '{{ cf_api_token }}'
      when: "'traefik' in group_names"

    - name: Create CNAME record for lan services
      cloudflare_dns:
        record: '*.lan.{{ domain }}'
        value: '{{ lan }}'
        type: CNAME
        zone: '{{ domain }}'
        account_email: cloudflare@{{ domain }}
        account_api_key: '{{ cf_api_token }}'
      run_once: true

  delegate_to: localhost
