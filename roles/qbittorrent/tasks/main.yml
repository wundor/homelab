---
- set_fact:
    service: '{{ role_name }}'
  tags: ['qbittorrent', 'qbittorrent-backup']

- name: Include vault
  include_vars: vault.yml
  tags: ['qbittorrent', 'qbittorrent-backup']

- import_role:
    name: qbittorrent
    tasks_from: backup
  tags: ['never', 'qbittorrent-backup']

- block:
    - import_role:
        name: services
        tasks_from: prepare

    - import_role:
        name: services
        tasks_from: uplift
  tags: qbittorrent
