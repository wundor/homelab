---
version: v3.4.0
dns:
  fe: ping.{{ lan }}
exposed_port: 8080

discord_webhook_url: '{{ vault_discord_webhook_url }}'
discord_alert: |
  alerts:
        - type: discord
          enabled: true
          send-on-resolved: true
default_check: |
  {{ discord_alert }}
      conditions:
        - '[STATUS] == 200'
